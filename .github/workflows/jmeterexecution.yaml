name: Run JMeter

on:
  workflow_dispatch:

jobs:
  run-jmeter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Pull Docker Image
      run: docker pull ghcr.io/${{ github.repository_owner }}/jmeter-with-plugins:latest

    - name: Run JMeter Test
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/jmeter \
          -w /jmeter \
          ghcr.io/${{ github.repository_owner }}/jmeter-with-plugins:latest \
          /opt/apache-jmeter-5.5/bin/jmeter  -n -t /jmeter/PetJstore.jmx -l /jmeter/results/result.jtl -e -o /jmeter/results/report
          
    
    - name: Upload JMeter Results
      uses: actions/upload-artifact@v3
      with:
        name: jmeter-results
        path: results/report
